<div class="mainContainer">
  <div class="createModal">
    <i (click)="back()" class="close material-icons">close</i>
    <div class="Title">Create Your Publication</div>
    <div class="ImageGroup">
      <img class="NftImage" src="{{ nft_src }}" />
      <input hidden type="file" (change)="uploadNft($event)" #fileuploadNFT />
      <p class="ImageAction" (click)="fileuploadNFT.click()">
        click for change
      </p>
      <p class="ImageAction" (click)="resetNft()">(reset)</p>
    </div>
    <div class="GlobalInput">
      <form class="Form" [formGroup]="publicationForm">
        <div class="InputWrapper">
          <input
            type="text"
            matInput
            formControlName="titleCtrl"
            placeholder="Your Title*"
            class="InputWrapper Input"
          />
        </div>
        <div class="InputWrapper">
          <textarea
            class="TextArea"
            formControlName="descriptionCtrl"
            rows="4"
            placeholder="Your wesome Publication"
            matInput
          ></textarea>
        </div>
      </form>
      <div class="FollowModule">
        <div style="flex-basis: 100%">
          <div class="Title">Choose How The Community Can Mint You!!</div>
          <mat-form-field style="width: 100%" appearance="fill">
            <!-- <mat-label>Choose Your Follow</mat-label> -->
            <mat-select
              [formControl]="publicationForm.controls.collectModuleCtrl"
            >
              <mat-option
                [value]="option.id"
                *ngFor="let option of collectModuleOptions"
                >{{ option.name }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
        <div class="followModuleDescription">
          <div *ngIf="publicationForm.controls.collectModuleCtrl.value == 0">
            <div class="SubTitle">Every One</div>
          </div>

          <div *ngIf="publicationForm.controls.collectModuleCtrl.value == 1">
            <div class="SubTitle">supporting</div>
          </div>
        </div>
      </div>
    </div>
    <dececode-button
      style="margin-top: 30px"
      (onClick)="createPublication()"
      [outline]="true"
      >Create Publication</dececode-button
    >
  </div>
</div>
<div
  *ngIf="show_create_success == true"
  style="
    width: 100vw;
    height: 100vh;
    background-color: rgba(91, 87, 87, 0.7);
    position: fixed;
    top: 0px;
    left: 0px;
    z-index: 1000;
  "
>
  <app-particles
    style="position: fixed; width: 100%; height: 100%; left: 0; top: 0"
    [shape]="2"
    [moveSpeed]="9"
    [defSize]="20"
    [number]="200"
    [linkingFlag]="false"
    [snowEffect]="true"
  >
  </app-particles>
  <div
    style="
      width: 80%;
      max-width: 500px;
      min-width: 300px;
      background: white;
      border-radius: 5px;
      opacity: 1;
      margin: auto;
      display: flex;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      transform: translateY(calc(50vh - 280px));
      padding: 10px 20px 32px;
    "
  >
    <mat-icon (click)="close()" style="color: red; cursor: pointer"
      >clear</mat-icon
    >
    <h3>Bravo!!!</h3>
    <p>Your gratitude Token has been minted and is ready to be delivered</p>
    <span>braco</span>
    <button
      style="margin: 0 5px 0 5px; transform: scale(0.7)"
      class="btn btn-light"
    >
      <!-- [cdkCopyToClipboard]="show_mint_code"> -->
      <i class="material-icons">content_copy</i>
    </button>
  </div>
</div>
