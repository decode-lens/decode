<div class="feedContainer">
    <div class="Tab">Some Codeos!!
        <div style="margin-top:10px" *ngIf="loading==true ">
        <mat-spinner   style="    z-index: 1;margin-top:20px;
        width: 45px;
        height: 45px;
        margin: auto;" [diameter]="45"  ></mat-spinner>
          <h3 style="margin-top:10px;">Downlaoding your feed of codeos..</h3>
        </div>
    <div class="Codeos">
    <dececode-codeo  (onCollect)="collect($event)"  (onDecrypt)="decrypt($event)"  [codeo]="codeo"  *ngFor="let codeo of publications"></dececode-codeo>
    </div>
</div>
</div>
<div
  *ngIf="show_success == true"
  style="
    width: 100vw;
    height: 100vh;
    background-color: rgba(91, 87, 87, 0.7);
    position: fixed;
    top: 0px;
    left: 0px;
    z-index: 1000;
  "
>
<app-particles 
style="position: fixed; width: 100%; height: 100%; left: 0; top: 0"
[shape]="2"
[moveSpeed]="9"
[defSize]="20"
[number]="200"
[linkingFlag]="false"
[snowEffect]="true"
>
</app-particles>
<div
style="
  width: 80%;
  max-width: 500px;
  min-width: 300px;
  background: white;
  border-radius: 5px;
  opacity: 1;
  margin: auto;
  display: flex;
  justify-content: center;
  flex-direction: column;
  text-align: center;
  transform: translateY(calc(50vh - 280px));
  padding: 10px 20px 32px;
"
>
<mat-icon (click)="close()" style="color: red; cursor: pointer"
  >clear</mat-icon
>
<h3 style="color:var(--seconday);margin-bottom:10px">Bravo!!!</h3>
<p style="color:var(--primary)">You just collected this NFT<span style="color:var(--twitter)"></span>
</p>
  <span>{{collectAddress}}</span>
<button style="margin: 0 5px 0 5px; transform: scale(0.7)" class="btn btn-light"
[cdkCopyToClipboard]="collectAddress"></button>
</div>
</div>
