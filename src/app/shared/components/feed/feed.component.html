<div class="feedContainer">
    <div class="Tab">Some Codeos!!

        <mat-spinner   style="    z-index: 1;margin-top:20px;
        width: 45px;
        height: 45px;
        margin: auto;" [diameter]="45"  ></mat-spinner>
          <h3 style="margin-top:10px;">Downlaoding your feed of codeos..</h3>
        </div>
    <div class="Codeos">
    <dececode-codeo [blockchain_status]="blockchain_status" 

    (onCollect)="collect($event)"  (onDecrypt)="decrypt($event)"  [codeo]="codeo"  *ngFor="let codeo of publications"></dececode-codeo>
    </div>
</div>
</div>
